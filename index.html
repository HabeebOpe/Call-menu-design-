<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/1c36f4658d.js" crossorigin="anonymous">
   </script>
    <title>Call menu design - BEEB</title>
</head>

<body>
    <div class="container">
        <div class="img-div">
            <img src="images/tom.jpg" alt="tom cruise image">
        </div>
        <h2>Tom Cruise</h2>
        <h4>+234 894 419 0000 Nigeria</h4>
        <p>SIM 1 Calling</p>
        
        <div class="icons">
            <div class="top">
                <i class="fas fa-record-vinyl"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-circle-plus"></i>
            </div>
            <div class="bottom">
                <i class="fa-solid fa-volume-high"></i>
                <i class="fa-solid fa-keyboard"></i>
                <i class="fa-solid fa-microphone-slash"></i>
            </div>
        </div>
        <div class="end-call">
            <i class="fa-solid fa-phone"></i>
        </div>
    </div>
</body>

</html>
